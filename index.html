<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    
    <title>vue-email-list</title>
</head>
<body class="bg-dark">

    <div id="app">
        <div class="container d-flex flex-column align-items-center py-5">
            <h1 class="text-white"> {{titolo}} </h1>
            
            <ul v-if="randomMail.length === 10" class="card p-2">
                <li v-for="mail in randomMail"> 
                    {{mail}} 
                </li> 
            </ul>
            
            <div v-else class="c92Loader"></div>

            <button class="btn btn-warning" @click="getData"> Get email </button>
        </div>
       

    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
